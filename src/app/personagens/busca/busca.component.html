<section class="personagem__busca">
    <div class="col s12">
        <form [formGroup]="formBusca">
            <input type="text" formControlName="campoDeBusca" value="" />
        </form>
    </div>
</section>


<section class="personagem__busca__resultado">
    <ul class="collection">
        <li class="collection-item avatar" *ngFor="let personagem of personagemResult">
            <img src="{{personagem.thumbnail.path}}.{{personagem.thumbnail.extension}}" alt="" class="circle">
            <span class="title">{{personagem.name}}</span>
            <a [routerLink]="['/detalhe', personagem.id]" class="secondary-content"><i class="material-icons">grade</i></a>
        </li>
    </ul>
</section>
