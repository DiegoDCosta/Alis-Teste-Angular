<section id="busca__component" class="container">
    <div class="row">
        <!-- BUSCA DE PERSONAGEM -->
        <section class="personagem__busca">
            <div class="col s12">
                <h1 class="titulo-main buscar__titulo">Buscar &nbsp;&nbsp; personagem</h1>
                <form [formGroup]="formBusca">
                    <div class="input-field col s12">
                        <input type="text" class="busca__personagem" id="buscaPersonagem" placeholder="Buscar Personagem" formControlName="campoDeBusca" value="" />
                    </div>
                </form>
            </div>
        </section>

        <!-- MOSTRA O THUMBNAIL DA BUSCA -->
        <section *ngIf="campoDeBusca.value != ''" class="personagem__busca__resultado">
            <div class="row">
                <div class="col s12">
                    <ul class="collection">
                        <li class="collection-item avatar avatar-custom" *ngFor="let personagem of personagemResult">
                            <a [routerLink]="['/', personagem.id]" class="ver__detalhe">
                                <div class="avatar-custom-itens">
                                    <img src="{{personagem.thumbnail.path}}.{{personagem.thumbnail.extension}}" alt="" class="circle">
                                    <span class="title">{{personagem.name}}</span>
                                </div>
                                <i class="material-icons">send</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
</section>
