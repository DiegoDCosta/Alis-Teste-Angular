<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "large"
color = "#fff"
type = "ball-scale-pulse"
></ngx-spinner>
<!-- BARRA DE BUSCA -->
<div class="col s12">
    <form [formGroup]="formBusca">
        <input type="text" formControlName="campoDeBusca" value="" />
    </form>
</div>
<!-- //BARRA DE BUSCA -->
<div class="col s12">
    <section class="lista__personagens">
        <ul *ngIf="personagens">
            <li *ngFor="let personagem of personagens">
                <div class="col s12 m6 l4 xl3" *ngFor="let personagem of personagens">
                    <div class="card card--marvel">
                        <div class="card-image waves-effect waves-block waves-light">
                            <div class="card--marvel-pic" [ngStyle]="{'background-image': 'url(' + personagem.thumbnail.path +'.'+personagem.thumbnail.extension + ')'}"></div>
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">
                  {{ personagem.name }}
                  <i class="material-icons right">more_vert</i>
                </span>
                            <p>
                                <a [routerLink]="['/detalhe']">Detalhes</a>
                            </p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4"> {{ personagem.name }} <i class="material-icons right">close</i></span>
                            <p *ngIf="personagem.description === ''"> Não foi encontrado descrição para este </p>
                            <p>{{ personagem?.description }}</p>
                            <p>Número de série(s): {{ personagem.series.available }}</p>
                            <p>Quadrinhos: {{ personagem.comics.available }}</p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </section>

</div>
<!-- FIM BARRA DE BUSCA -->
